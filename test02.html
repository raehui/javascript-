<body>
    <div>div1</div>
    <div id="one">div2</div>

    <script> //로딩 시점

        function change(){
            document.querySelector("#one").innerText = "김구라";
        }

        // document.querySelector("#one").innerText = "김구라";
    </script>
</body>

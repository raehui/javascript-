<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test06.html</title>

<body>
    <script>
        /*
            특정 시점에 일괄 실행할 javascript 를 미리 준비하려면 
            function type data가 필요하다
            동작을 담아놓은 곳 = 함수
        */

        //이름이 없는 함수를 만들어서 f1이라는 변수에 대입 (f1 안에는 function type 데이터가 들어 있다)
        let f1 = function(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        };

        // 화살표 함수를 만들어서 f1이라는 변수에 대입 (f2 안에는 function type 데이터가 들어 있다)
        let f2 = ()=>{
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        };

        //f3이라는 이름의 함수 만들기
        function f3(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        };


        //변수를 선언만하고 어떤 값도 넣지 않으면 ? undfined 가 들어 있다.
        let a; // undfined도 데이터이다
        let b;
        let c =undefined;
        

    </script>
    
</body>
</html>

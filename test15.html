<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test15.html</title>
    <style>
        /*요소명 선택자*/
        p{
            background-color: antiquewhite;

        }
        /*클래스 선택자* 그룹으로 묶어서 선택함*/
        .my_class{
            color: aqua;

        } 
        /*id 선택자*/
        #one{
            font-weight: bold;
        }

        #two{
            font-size: 30px;
        }
        



    </style>
</head>
<body>
    <!--p*5, html 주석입니다 -->
    <!-- <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p>p요소</p>
    <p>p요소</p>
    <p>p요소</p>
    <p>p요소</p>
    <p>p요소</p> -->

    <p>p1</p>
    <p id ="one" class ="my_class">p2</p>
    <p id ="two" class ="my_class">p3</p>
    <p class ="my_class">p4</p>
    <p>p5</p>

    <script> //javascript로 제어하기
        document.querySelector("p").innerText ="첫번째 p";
        document.querySelector(".my_class").innerText ="첫번째 my_class";
        document.querySelector("#two").innerText ="id가 two인 p";

        //모든 p 요소의 font-style을 italic체로 변겯하려면
        
        document.querySelectorAll("p")[0].style.fontStyle="italic";
        document.querySelectorAll("p")[1].style.fontStyle="italic";
        document.querySelectorAll("p")[2].style.fontStyle="italic";
        document.querySelectorAll("p")[3].style.fontStyle="italic";
        document.querySelectorAll("p")[4].style.fontStyle="italic";

        //반목문 사용하기
        // for(i=1; i<5; i++) {
        //     document.querySelectorAll("p")[i].style.fontStyle="italic";
        // }

        //names 배열에 저장된 문자열을 모두 콘솔에 출력해보기
        for(i=1; i< document.querySelectorAll("p").length; i++) {//배열의 길이를 반환하기
            document.querySelectorAll("p")[i].style.fontStyle="italic";
        }

    </script>

    
</body>
</html>
